{% extends "base.html" %}

{% block title %}Управление налогами{% endblock %}

{% block content %}
<div class="card mt-4">
    <div class="card-body">
<h2>Управление налогами</h2>
<form action="/employee/manage_taxes" method="POST" class="mt-3">
    <div class="row g-3">
        <div class="col-md-4">
            <input type="text" name="type" class="form-control" placeholder="Тип налога" required>
        </div>
        <div class="col-md-2">
            <input type="number" step="0.01" name="rate" class="form-control" placeholder="Ставка (%)" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="due_date" class="form-control" placeholder="Срок оплаты (например, 01.05.2025)" required>
        </div>
        <div class="col-md-3">
            <button type="submit" class="button">Добавить налог</button>
        </div>
    </div>
</form>
<table class="table table-bordered mt-3">
    <thead class="table-dark">
        <tr>
            <th>Тип налога</th>
            <th>Ставка (%)</th>
            <th>Срок оплаты</th>
            <th>Статус</th>
        </tr>
    </thead>
    <tbody>
        {% for tax in taxes %}
        <tr>
            <td>{{ tax.type }}</td>
            <td>{{ tax.rate }}</td>
            <td>{{ tax.due_date }}</td>
            <td>{{ tax.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
